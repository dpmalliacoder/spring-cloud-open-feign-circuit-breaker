spring:
  application:
    name: review-service
  datasource:
    url: jdbc:h2:mem:reviewdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

#  data:
#    redis:
#      host: localhost
#      port: 6379

  management:
    endpoint:
      health:
        show-details: always
    endpoints:
      web:
        exposure:
          include: health
---
server:
  port: 8082
